<script>
    // 导航动画
    var navBtn = $(".nav-btn");
    var navInner = $(".nav");
    var navItemArr = $(".nav-item");

    navBtn.on("click", navBtnClickHandler);

    function navBtnClickHandler() {
        console.log(1)
        if (navInner.hasClass("unfold")) {
            console.log(2)
            navInner.removeClass("unfold");
        } else {
            console.log(3)
            navInner.addClass("unfold");
        }

    }


    // 判断用户是否登录(通过url页面传值)
    if (location.search) {
        $('#user').text(location.search.substr(1).split('=')[1]);
        $('#user').addClass('show')
        $('#login').addClass('hidden')
    } else {
        $('#user').addClass('hidden')
        $('#login').addClass('show')
    }

    let pageIndex = location.hash.split('?')[1].split('=')[1];

    let type = location.hash.split('?')[0].substr(1);

    console.log(pageIndex, type)

    // 点击导航链接
    $('.nav-item').on('click', function() {
        //重新加载页面    
        location.reload();
    })

    // 改变导航链接的active状态
    $('#' + type).siblings().removeClass('active');
    $('#' + type).addClass('active');

    // 获取图片信息
    Dingyuan.blogajax('GET', "/pictureType", {
            type: type,
            perPage: 4,
            page: pageIndex
        },
        function(response) {
            console.log(response); //总的图片数
            // 分页插件
            $('.page').pagination({
                coping: true,
                totalData: response.totalNum,
                showData: 4,
                count: 1, //当前页前后页码数
                current: pageIndex,
                callback: function(api) {
                    // 跳转到对应的页数
                    pageIndex = api.getCurrent();
                    // 改变网页的url
                    location.href = Dingyuan.config.url + '/content' + location.hash.split('?')[0] +
                        '?page=' +
                        pageIndex;
                    console.log(pageIndex)
                }
            });

            // 刷新页面
            $('.picture-list').html('');
            let dataArr = response.result;

            for (let i = 0; i < dataArr.length; i++) {
                let data = dataArr[i];
                let li = $('<li class="picture-item"' + 'id = "' + data._id + '" > ' +
                        '<a>' +
                        '<img src="' + '../' + data.list[0] + '">' +
                        '<span>' + data.title + '</span>' +
                        '<span class="time">' + data.time + '</span>' +
                        '</a>' +
                        '</li>')
                    // 点击图片跳转到图片详情页
                li.on('click', function() {
                    console.log($(this).attr('id'));
                    window.id = $(this).attr('id');
                    window.location.href = '/detail/?id=' +
                        $(this).attr('id')
                });
                $('.picture-list').append(li);
            }
        },
        function(error) {

        })
</script>
