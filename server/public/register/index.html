<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../stylesheets/reset.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
</head>

<body>
    <nav>
        <a href="/">主页</a>
        <a href="/login">登录</a>
        <a href="/register">注册</a>
        <a href="/" id='logout'>登出</a>
    </nav>
    <div>
        <h2>注册</h2>
        <div class="form-group">
            <label for="name">用户名</label>
            <input class="form-control" type="text" name='name' id="name" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" type="password" name='password' id='password' placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="password2">确认密码</label>
            <input class="form-control" type="password" name='password_repeat' id='password_repeat' placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input class="form-control" type="text" name='email' id='email' placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <input class="form-control" type="button" value='注册' id='submit'>
        </div>
    </div>
</body>
<script src='../javascripts/jQuery.js'></script>
<script src='../javascripts/register.js'></script>
<script src='../javascripts/main.js'></script>
<script>
</script>

</html>
