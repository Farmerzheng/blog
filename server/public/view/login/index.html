<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <nav>
        <a href="/view">主页</a>
        <a href="/view/login">登录</a>
        <a href="/view/register">注册</a>
        <a href="/view" id='logout'>登出</a>
    </nav>
    <div>
        <h2>登录</h2>
        <div class="form-group">
            <label for="name">用户名</label>
            <input class="form-control" type="text" name='name' id="name" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" type="password" name='password' id='password' placeholder="请输入密码">
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value='登录' id='submit'>
        </div>
    </div>
</body>
<script src='../js/jQuery.js'></script>
<script src='../js/config.js'></script>
<script src='../js/login.js'></script>


</html>
