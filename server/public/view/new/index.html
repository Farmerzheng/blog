    /* nav */
    
    .nav {
        /*位置、大小、背景、字体*/
        display: flex;
        height: 60px;
        align-items: center;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #fff;
        box-shadow: 0px 1px 3px #eee;
        z-index: 1000;
    }
    
    .nav-mobile {
        display: none;
        position: absolute;
        right: -200px;
        /*transform: translateX(-200px);*/
        top: 0;
        width: 200px;
        line-height: 40px;
        height: 100vh;
        background: #1f2120;
        text-align: center;
        transition: all 1s;
    }
    
    .nav-btn {
        position: absolute;
        top: 8px;
        left: -54px;
        width: 52px;
        height: 45px;
        /* background-color: #fff; */
        border-radius: 4px;
        /* border: 1px solid #eee; */
        z-index: 30;
    }
    
    .bar {
        display: block;
        width: 30px;
        height: 2px;
        position: absolute;
        left: 50%;
        margin-left: -15px;
        background-color: #b41783;
        transition: all 1s;
    }
    
    .bar-01 {
        top: 10px;
    }
    
    .bar-02 {
        top: 20px;
        opacity: 1;
    }
    
    .bar-03 {
        top: 30px;
    }
    
    .nav-mobile a {
        color: #333;
        display: block;
        font-size: 16px;
        line-height: 2rem;
    }
    
    .nav-cover {
        /*display: none;*/
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 100vw;
        height: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10;
        transition: all 1s;
    }
    
    .nav-mobile-menu {
        background: #fff;
        position: relative;
        z-index: 20;
        height: 100%;
    }
    
    .unfold .nav-mobile {
        right: 0;
    }
    
    .unfold .nav-cover {
        height: 100vh;
    }
    
    .unfold .bar-02 {
        opacity: 0;
    }
    
    .unfold .bar-01 {
        transform: rotate(-45deg);
        top: 21px;
        background-color: #fff
    }
    
    .unfold .bar-03 {
        transform: rotate(45deg);
        top: 21px;
        background-color: #fff
    }
    
    .hover {
        overflow: visible;
    }
    
    .hover .nav-item-content {
        /*height: auto;*/
        opacity: 1;
    }
    
    .nav-item-content {
        transition: all .5s;
        /* display: none; */
        opacity: 0;
        background-color: #fff;
        box-shadow: 0px 1px 3px #eee;
        position: absolute;
        left: -50px;
        top: 60px;
        width: 183px;
    }
    
    .nav-item-content p {
        line-height: 40px;
        border-bottom: 1px solid #eee;
        line-height: 40px;
        border-bottom: 1px solid #eee;
        /*padding: 0 40px;*/
        white-space: nowrap;
        cursor: pointer;
        color: #666;
    }
    
    .nav-item-content span {
        margin: 0 20px;
    }
    
    .nav-item-des {
        transition: all 1s;
    }
    
    .nav-item-content p:hover {
        background-color: #eee;
    }
    
    .nav-item-content p {
        position: relative;
    }
    
    .nav .arrow {
        position: absolute;
        right: 0;
        opacity: 0;
        transition: all 1s;
    }
    
    .nav-item-content p:hover .nav-item-des {
        margin-left: 30px;
    }
    
    .nav-item-content p:hover .arrow {
        opacity: 1
    }
    
    @media (max-width: 1068px) {

<script>
    // 导航动画
    var navBtn = $(".nav-btn");
    var navInner = $(".nav");
    var navItemArr = $(".nav-item");

    navBtn.on("click", navBtnClickHandler);

    function navBtnClickHandler() {
        console.log(1)
        if (navInner.hasClass("unfold")) {
            console.log(2)
            navInner.removeClass("unfold");
        } else {
            console.log(3)
            navInner.addClass("unfold");
        }

    }
    // 获取首页图片列表信息

    $.ajax({
        method: "GET",
        url: config.url + "/pictureList",
        success: function(response) {
            console.log(response);

            let dataArr = response.result;

            for (let i = 0; i < dataArr.length; i++) {
                let data = dataArr[i];
                let li = $(
                        '<li class="picture-item"' + 'id="' + data._id + '">' +
                        '<a>' +
                        '<img src="' + '../' + data.list[0] + '">' +
                        '<span class="title" >' + data.title + '</span>' +
                        '<span class="time">' + data.time + '</span>' +
                        '</a>' +
                        '</li>'
                    )
                    //点击图片跳转到图片详情页
                li.on('click', function() {
                    console.log($(this).attr('id'));
                    window.id = $(this).attr('id');
                    window.location.href = '/view/detail/?' + $(this).attr('id')
                })
                $('.picture-list').append(li);
            }
        },
        error: function(err) {
            console.log(err);
        }
    });

    // 点击导航链接
    $('.nav-item').on('click', function() {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');
        // 获取a链接锚点 //
        console.log(typeof(this.hash.slice(1)));
        let type = this.hash.slice(1);
        // 请求相应数据
        $.ajax({
            method: "GET",
            url: config.url + "/pictureType",
            data: {
                type: type
            },
            success: function(response) {
                console.log(response); // 刷新页面
                $('.picture-list').html('');
                let dataArr = response.result;
                for (let i = 0; i < dataArr.length; i++) {
                    let
                        data = dataArr[i];
                    let li = $('<li class="picture-item"' + 'id="' + data._id + '">' +
                            '<a>' +
                            '<img src="' + '../' + data.list[0] + '">' +
                            '<span>' + data.title + '</span>' +
                            '</a>' +
                            '</li>'
                        )
                        // 点击图片跳转到图片详情页
                    li.on('click', function() {
                        console.log($(this).attr('id'));
                        window.id = $(this).attr('id');
                        window.location.href = '/view/detail/?' +
                            $(this).attr('id')
                    });
                    $('.picture-list').append(li);
                }
            },
            error: function(err) {
                console.log(err);
            }
        });
    })
</script>
